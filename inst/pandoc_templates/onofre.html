<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        font-family: 'Open Sans', sans-serif;
        background: $color1$;
        background: linear-gradient($angle$deg, $color1$ 25%, $color2$ 75%);
        color: white;
      }
    </style>

    $if(favicon)$
      <link rel="shortcut icon" href="$favicon$" />
    $endif$

    <title>$title$</title>

  </head>
  <body>
    <div class="container-fluid min-vh-100 d-none d-md-block d-lg-block d-xl-block">
      <div class="row min-vh-100 align-items-center">
        <div class="col-12 col-lg-6">
          <div class="pl-5 pb-4">
            <img src=$image$ style="height:12rem" class="rounded-circle">
          </div>
          <div class="pl-5 py-1">
            <h1>$title$</h1>
          </div>
          <div class="pl-5 py-3">
            <div style="border: thin solid lightgray; width: 100px;"></div>
          </div>
          <div class="px-5 py-1">
            $body$
          </div>
          <div class="pl-5 pt-4" id="icon-list">
            <ul class="list-inline">
              $for(socials)$
              $for(it/pairs)$
              <li class="list-inline-item">
                <a href=$it.value.link$ target="_blank">
                  <button type="button" class="btn btn-outline-light">
                    $if(it.value.icon)$$it.value.icon$$endif$ $it.key$
                  </button>
                </a>
              </li>
              $endfor$
              $endfor$
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid min-vh-100 d-block d-md-none d-lg-none d-xl-none">
      <div class="row pt-5 align-items-center">
        <div class="col-12 col-lg-6">
          <div class="pl-5 pb-4">
            <img src=$image$ style="height:12rem" class="rounded-circle">
          </div>
          <div class="pl-5 py-1">
            <h1>$title$</h1>
          </div>
          <div class="pl-5 py-3">
            <div style="border: thin solid lightgray; width: 100px;"></div>
          </div>
          <div class="px-5 py-1">
            $body$
          </div>
        </div>
      </div>
      <div class="row justify-content-center align-items-center pb-4">
          <div class="col-8 p-1 text-center">
              <div class="list-group">
                $for(socials)$
                $for(it/pairs)$
                <a href=$it.value.link$ target="_blank">
                    <button type="button" class="list-group-item list-group-item-action my-1 rounded" style="background-color: Transparent; color:white; border-color: white;">
                      $if(it.value.icon)$$it.value.icon$$endif$ $it.key$
                    </button>
                </a>
                $endfor$
                $endfor$
              </div>
          </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
